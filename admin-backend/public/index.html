<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Contact Us</h1>
    <form id="contactForm" class="card">
      <label>Name <input id="name" type="text" required /></label>
      <label>Email <input id="email" type="email" value="lalalalala at e-mail.com" required /></label>
      <label>Message <textarea id="message" rows="6" required></textarea></label>
      <button type="submit">Send</button>
      <div class="note">Note: Example email above is invalid format and will be rejected by validation.</div>
      <div id="contactOut" class="status"></div>
    </form>
    <p><a href="/admin.html">Go to Admin</a></p>
  </main>
  <script src="/assets/contact.js" type="module"></script>
</body>
</html>
